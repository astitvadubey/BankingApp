apiVersion: apps/v1
kind: Deployment
metadata:
  name: financeme_banking-eta-deploy
  labels:
    app: financeme_banking-eta-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: financeme_banking-eta-app
  template:
    metadata:
      labels:
        app: financeme_banking-eta-app
    spec:
      containers:
      - name: financeme_banking-eta-container
        image: astitva911/financeme_banking
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: financeme_banking-eta-np-service
  labels:
    app: financeme_banking-eta-app
spec:
  selector:
    app: financeme_banking-eta-app

  type: NodePort
  ports:
  - nodePort: 31029 
    port: 8082
    targetPort: 8082
